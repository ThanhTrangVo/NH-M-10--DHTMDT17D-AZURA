<script>
    const product = [
        {
            id: 0,
            image: '../images/yoann-boyer.jpg',
            title: 'Yoko Onsen Quang Hanh Mang Đến Cho Du Khách Một Trải Nghiệm Du Lịch Chữa Lành Toàn Diện',
            price: 545,
            link: '../single.html',
        },
        {
            id: 1,
            image: '../images/ninhvanbay.jpg',
            title: 'Khu nghỉ dưỡng có địa thế phong thủy, lưng dựa vào dãy núi Hòn Hèo thoai thoải, mặt hướng vịnh biển hiền hòa, được bao quanh bởi khu rừng xanh ngắt...',
            price: 345,
            link: '../single2.html',
        },
        {
            id: 2,
            image: '../images/six-senses-con-dao.jpg',
            title: 'Six Senses Côn Đảo là một thiên đường nghỉ dưỡng nằm giữa biển xanh và khu rừng nhiệt đới tươi tốt...',
            price: 125,
            link: '../single3.html',
        },
        {
            id: 3,
            image: '../images/alba.jpg',
            title: 'Cách thành phố Huế 30km về phía Tây Bắc, mang đến hành trình chăm sóc sức khỏe Tâm – Thân độc đáo...',
            price: 85,
            link: '../single4.html',
        }
    ];

    const categories = [...new Set(product.map((item) => { return item }))]

    document.getElementById('searchBar').addEventListener('keyup', (e) => {
        const searchData = e.target.value.toLowerCase();
        const filteredData = categories.filter((item) => {
            return (
                item.title.toLowerCase().includes(searchData)
            )
        })
        displayItem(filteredData)
    });

    const displayItem = (items) => {
        document.getElementById('root').innerHTML = items.map((item) => {
            var { image, title, price, link } = item;
            return (
                `<div class='box'>
                    <div class='img-box'>
                        <img class='images' src=${image}></img>
                    </div> 
                    <div class='bottom'>
                        <p>${title}</p>
                        <h2><i class="fa-solid fa-eye"></i>: ${price}</h2>
                    <a href="${link}"><button>Xem thêm</button></a>
                    </div>
                </div>`
            )
        }).join('')
    };
    displayItem(categories);

</script>
