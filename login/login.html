    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100" onload='document.form1.text1.focus()'>

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #c8e4fc
       ;">
           <div class="featured-image mb-3">
            <img src="../login/images/logo.png" class="img-fluid" style="width: 400px;">
           </div>
           <p class="moving fs-2" style="font-family: 'Montserrat', Courier, monospace; font-weight: 600;">Azura Chào bạn!!!</p>
           <small class="text-wrap text-center" style="width: 17rem;font-family: 'Montserrat', Courier, monospace;">Cùng tham gia cộng đồng du lịch và chữa lành</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <form name="form1" action="#">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Azura Chào bạn!</h2>
                     <p>Hãy đăng nhập để nhận được toàn bộ quyền lợi từ Azura</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" name="text1" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mật khẩu" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 8 ký tự trở lên" required>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Ghi nhớ mật khẩu</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Bạn quên mật khẩu?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" onclick="ValidateEmail(document.form1.text1)" class="btn btn-lg btn-primary w-100 fs-6">Đăng nhập</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="../login/images/google.png" style="width:30px" class="me-2"><small>Đăng nhập với Google</small></button>
                </div>
                <div class="row">
                    <small>Bạn không có tài khoản?<a href="../sign up/signup.html"> Đăng ký</a></small>
                </div>
          </div>
          </form>
       </div>
